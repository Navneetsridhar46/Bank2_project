<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Citi Bank</title> 
</head>
<body>
  <div class="wrapper">
    <form action="#">
      <h2>Login | Citi Bank</h2>
        <div class="input-field">
        <input (change)="acnoChange($event)" type="text" required>
        <label>Enter your account number</label>
        <!-- [label]="data2" -->
      </div>
      <div class="input-field">
        <input (change)="pswChange($event)" type="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button (click)="login()" type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
      <h5 style="color: white;margin-top: 10px;">{{data}}</h5>
    </form>
  </div>
</body>
</html>
